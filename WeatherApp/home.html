<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <title>WeatherApp</title>
</head>

<body>
    <div class="box" style="background-color: rgb(6, 137, 244); width: 300px; height: 600px; padding:50px; display: block;
    margin-left: auto;
    margin-right: auto ">

        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68; "></i>
        </div>
        <div class="info">
            <h2 class="location">
                <i class="fas fa-street-view" style="color: #41d4d4; text-align: center;  "></i> {%location%}</h2>
            <p id="date"></p>
            <h1 class="temp" style="height: 10em;
            display: flex;
            align-items: center;
            justify-content: center;color: #fff;
             font-family: Gill Sans">{%tempval%}&deg;C</h1>
            <h3 class="tempmin_max" style="font-family: Gill Sans; text-align-last: center;">Min
                {%tempmin%}&deg;C | Max {%tempmax%}&deg;C </h3>

        </div>
    </div>
    <script>
        const curData = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");

        //weather conditions

        const tempStatus = "{%tempstatus%}";
        if (tempStatus == "Sunny") {
            weathercon.innerHTML = "<i class='fas fa-sun' style='color: #eccc68 ''></i>"
        } else if (tempStatus == "Clouds") {
            weathercon.innerHTML = "<i class='fas fa-cloud' style='color: #f1f2f6 ''></i>"
        } else if (tempStatus == "Rainy") {
            weathercon.innerHTML = "<i class='fas fa-rain' style='color: #44c3de ''></i>"
        } else {
            weathercon.innerHTML = "<i class='fas fa-cloud' style='color: #f1f2f6 ''></i>"
        }

        const getCurrentDay = () => {

            var weekday = new Array(7);
            weekday[0] = "Sun";
            weekday[1] = "Mun";
            weekday[2] = "Tue";
            weekday[3] = "Wed";
            weekday[4] = "Thu";
            weekday[5] = "Fri";
            weekday[6] = "Sat";

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day;
        }


        const getCurrentTime = () => {
            var months = [
                "Jan",
                "Feb",
                "Mar",
                "Apr",
                "May",
                "Jun",
                "Jul",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec",
            ];

            let now = new Date();
            let date = (now.getDate());
            let month = months[now.getMonth()]; //janvier = 0

            let hours = now.getHours();
            let mins = now.getMinutes();

            let periods = "AM";

            if (hours > 11) {
                perios = "PM";
                if (hours > 12) hours -= 12;
            }

            if (mins < 10) {
                mins = "0" + mins;
            }

            return `  ${month} |  ${date} | ${hours}:${mins}${periods}`
        }
        curData.innerHTML = getCurrentDay() + " | " + getCurrentTime();

    </script>
</body>

</html>
